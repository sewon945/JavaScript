<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수(function)
        // 특별한 목적의 작업을 수행하도록 설계된 독립적인 블록

        //  함수 필요성
        // 1. 코드의 재사용, 코드의 모듈화, 코드의 신뢰성, 코드의 가독성

        // 함수 구조
        // function 함수명(매개변수1, 매개변수2, ..., 매개변수n) { => 매개변수 -> parameter: 함수가 실행될 때 입력값을 전달받는 변수
        //     실행문장

        //     return 반환할 데이터;
        // }

        // 함수(인수1, 인수2, ..., 인수n)



        function greet(name) {    // 2) 인자값이 호출되어 여기 name에 저장
            console.log(`안녕하세요. 저는 ${name} 입니다.`);   // 3) 그리고 출력
        }

        greet('오세원') // => 1) 인자가 파라미터로 전달
        // greet() 함수에 정의된 매개변수는 name에 저장이 된다



        // 함수 선언
        function rectangleArea(w,h){   // (w,h) - 매개변수
            return w * h;
        }
        // 함수 호출
        rectangleArea(3,7);  // 21
        rectangleArea(5,2);  // 10
        rectangleArea(4,8);  // 32
        // (3,7) - 인자, 인수



        // 두 숫자를 연산하여 결과값을 출력하는 sum()함수 구현
        function sum(num1, num2) {
            console.log(`${num1}와(과) ${num2}을(를) 더한 결과: ${num1 + num2} 입니다.`);
        }

        // 함수 호출
        sum(4, 10)

        function sum2(num3, num4) {
            return num3 + num4;
        }

        console.log(sum2(4,7));



        // 실습
        // 두 숫자와 연산자를 입력 받았을 때, 결과를 출력하는 프로그램 구현
        let num5 = parseInt(prompt("첫 번째 숫자 입력 : "));
        let num6 = parseInt(prompt("두 번째 숫자 입력 : "));
        let op = prompt("연산할 기호 입력 : ");

        function calculator() {    // calculator : 계산기
            if (op === '+') {
                console.log(num5 + num6);
            } else if (op === '-') {
                console.log(num5 - num6);
            } else if (op === '*') {
                console.log(num5 * num6);
            } else if (op === '/') {
                console.log(num5 / num6);
            } else if (op === '%') {
                console.log(num5 % num6);
            } else {
                console.log("연산자 외 문자는 입력받지 않습니다.");
            }

        }

        calculator();




    </script>
</body>
</html>
