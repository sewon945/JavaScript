<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // for문 : '초기화, 조건식, 작업 후 처리'를 정의하여 반복 수행하는 구문
        // for(초기화; 조건식; 작업 후 처리)
        // for(let i=1; i<=3; i++)

        // 예제
        // 100 ~ 1까지를 출력하는 프로그램 구현
        for(let i=100; i>0; i--) {
            console.log(i);
        }


        // 실습
        // 1 ~ 20까지의 숫자 중 홀/짝수의 합과 숫자들이 각각 출력되도록 구현
        let evenSum = 0;   // 짝수의 합
        let oddSum = 0;    // 홀수의 합
        let even = '';     // 짝수 숫자
        let odd = '';      // 홀수 숫자

        for (let i = 1; i <= 20; i++) {
            if (i % 2 === 0) {
                even += i + ' ';
                evenSum += i; 
            } else {
                odd += i + ' ';
                oddSum += i;
            }
        }

        console.log(`${even}의 합: ${evenSum}`);
        console.log(`${odd}의 합: ${oddSum}`);
    </script>
</body>

</html>
