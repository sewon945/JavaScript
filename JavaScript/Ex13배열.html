<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열(array) 특징
        // 1. 배열 요소의 타입이 고정되어 있지 않다. 
        //     But, 하나의 자료형으로 데이터를 관리하는 것이 수월함
        // 2. 배열에 데이터를 추가할 때 공간이 할당된다.
        // 3. 배열은 반드시 생성 후 접근이 가능하며, 인덱스(index)를 활용한다.

        // 배열 생성 : 배열의 값과 개수가 정해져 있을 경우 => let array = [1, 2, 3, 4, 5];

        // 1. 빈 배열 생성 : 값과 개수가 정해져 있지 않은 경우 => let array = [];
        let array = [];

        // 1-1. 인덱스 활용
        array[0] = 1;
        array[1] = 2;

        // 1-2. 메소드(push()) 활용
        // push() : 마지막 위치에 데이터를 추가하는 기능
        array.push(3);
        array.push(4);
        console.log(array[2], array[3]);
        
       
        // for문을 활용해서 array 내 모든 데이터 출력
        for(let i=0; i<array.length; i++) {
            console.log(array[i]);
        }


        // 배열 내 요소 중에서 3을 7로 수정 (F12 console창의 3을 7로 수정)
        array[2] = 7;
        console.log(array);


        // 배열 내 데이터 삭제하는 방법 2가지
        // 1. pop() 활용 : 마지막 위치에 있는 값 삭제
        array.pop();
        console.log(array);

        // 2. splice(인덱스, 삭제할 개수) 활용
        // 인덱스 : 삭제할 데이터의 위치
        // 삭제할 개수 : 해당 인덱스 위치로 부터 뒤로 삭제할 개수
        array.splice(0, 1);  // 0번째 인덱스 삭제, 한 개 삭제
        console.log(array);



        // 풀이를 안해주면 어쩌라는 거예요~~~~~
        // 실습
        // 빈 배열 array를 생성 후 크기(length)를 출력
        let array = [];
        // 35, 73, 68, 82, 94 총 5개의 데이터 저장
        array[0] = 35;
        array[1] = 73;
        array[2] = 68;
        array[3] = 82;
        array[4] = 94;
        // 모든 데이터를 반복문을 활용하여 출력
        for(let i = 0; i < array.length; i++) {
            console.log(array[i]);
        }
        // 3번째 요소(68)를 100으로 수정
        array[2] = 100;
        console.log(array);
        // 2번째 요소(73)의 데이터 삭제
        array.splice(1, 1);
        console.log(array);
        

        



      





    </script>
</body>
</html>
