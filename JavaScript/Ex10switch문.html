        // default문 : 모든 case문이 일치하지 않은 경우에 동작하는 구문으로 생략 가능(=else문)

        let num = 3;
        console.log(num);

        switch(num % 2) {
            case 0:
                console.log('짝수');
                break;
            case 1:
                console.log('홀수');
                break;
            default:
                console.log('재입력');
                break;
        }
