<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 반복문
        // 종류 : while문 , do~while문 , for문 - for~each, for~of

        // while문 : 조건식이 참일 때 실행문장을 반복 수행하는 구문 (단순if문과 비슷)
        // break문 : 반복문을 빠져나가는 구문


        // 예제
        let count = 1;

        while(true) {
            console.log('오늘은 금요일^^~');
            count += 1;

            if(count > 10) {
                break;
            }
        }

        // 실습
        // 입력한 숫자를 더하는 프로그램을 구현하시오 (단, '0'을 입력할 경우 종료)

        let sum = 0;
        
        while(true) {
            let num = parseInt(prompt('숫자를 입력해주세요.'));
            console.log('숫자 입력: ' + num);
            sum += num;

            if(num === 0) {
                console.log('총 더한 결과: ' + sum);
                console.log('프로그램을 종료합니다.');
                break;
            }
        }


        // do~while문

        let num = 1;

        do {
            console.log(num);
            num += 1;
        } while(num <= 3);

    </script>
</body>
</html>
