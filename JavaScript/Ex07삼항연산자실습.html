<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 삼항연산자 실습 - 모든 오렌지를 담을 수 있는 박스의 총 수를 구하시오.
        // box = 5 , orange = 31
        let box = parseInt(prompt('한 박스에 담을 오렌지수를 입력해주세요!'));
        let orange = parseInt(prompt('현재 오렌지의 개수를 입력해주세요!'));

        console.log('한 박스에 담을 오렌지수: ' + box);
        console.log('현재 오렌지의 개수: ' + orange);

        // 오렌지개수(31)를 박스개수(5)로 나눈 나머지가 0이냐? => false => 거짓이니까 
        // => :(콜론) 뒤로 가서 값을 구하려고 하면 실수(6.5)가 나와서 정수형태로 바꿔주야함 
        // => 남은 한 개(31/5하면 1개 남음)의 오렌지도 박스에 담아야 하기 때문에 +1
        let result = orange % box === 0 ? orange / box : parseInt(orange / box) + 1;
        console.log('필요한 박스의 수: ' + result);


    </script>
</body>

</html>
