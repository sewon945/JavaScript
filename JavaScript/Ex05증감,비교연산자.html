<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 증감연산자 : 숫자형 데이터를 가진 변수
        //           : 앞 또는 뒤에 증감연산자를 붙여 1을 증가 또는 감소하는 연산


        // 복합대입연산자 
    //    num2 += 5;    // num2 = num2 + 5;
    //    num3 -= 10;   // num3 = num3 - 10;


        // 비교연산자
        let num4 = 3;
        let num5 = '3';
        console.log(num4 == num5);
        console.log(num4 === num5);

        // == : 동등연산자 - 두 피연산자 값이 같은지 비교
        //    : 둘 중 하나의 자료형이 다른 경우 자동으로 타입 변환
        // 10 == '10' true

        // === : 일치연산자 - 두 피연산자 값이 같은지 비교
        //     : 두 피연산자의 값과 자료형 비교 (데이터와 자료형 값을 모두 비교)
        // 10 === '10' false

        // JavaScript에서 데이터 비교 시, == 보다는 === 사용 권장


        

    </script>
</body>
</html>
