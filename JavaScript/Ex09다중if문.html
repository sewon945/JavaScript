<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 다중 if : 여러 조건식 중 참인 경우의 실행문장을 동작시키는 구문
        
        
        // 다중 if문 실습
        // 두 숫자를 입력받은 후(변수 2개), 크기 비교 결과에 따른 메시지 출력
        num1 = parseInt(prompt('첫 번째 숫자를 입력하세요!'));
        num2 = parseInt(prompt('두 번째 숫자를 입력하세요!'));

        if(num1 > num2) {
            console.log('첫 번째 입력한 값이 더 큰 수 입니다.');
        } else if(num1 < num2) {
            console.log('두 번째 입력한 값이 더 큰 수 입니다.');
        } else {
            console.log('두 수는 같습니다.');
        }

    </script>
</body>
</html>
