<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Event 연결하는 방법1 : 인라인 방식 - HTML요소의 이벤트 속성으로 적용하는 방식 -->
    <!-- 버튼 클릭했을 때 내가 작성한 함수 호출됨 -->
    <button onclick="show()">클릭</button>
    <p id="p_event">마우스를 올려주세요</p>

    <script>
        // show 라는 함수 선언
        const show = () => {
            alert('클릭이벤트 발생');  
            // 클릭했을 때 이 문구가 보이고 싶다면 onclick에 show라는 변수 넣어주기
        }


        // Event 연결하는 방법2 : 프로퍼티 방식
        // 이벤트를 연결할 HTML요소객체가 필요
        const p_event = document.getElementById('p_event');

        // 별도의 함수를 정의한 후, 이벤트 속성값으로 대입
        const show2 = () => {
            alert('이벤트 발생!');
        }
        
        p_event.onmouseover = show2;
        // 자바스크립엔진이 show2() 함수를 먼저 실행시키고 페이지 실행
        // 방법1 처럼 함수를 뜻하는 ()를 써주면 화면이 먼저 뜨는 게 아니라 이벤트 발생(함수)이 먼저 실행된다
    

        // Event 연결하는 방법3 : addEventListener()
        p_event.addEventListener('click', () => {
            alert('이벤트 추가 발생!');
        })

        p_event.addEventListener('mouseout', () => {
            console.log('이벤트 추가 발생2!!');
        })

    </script>
</body>
</html>
