<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="spanTag">아래 버튼을 클릭하면 변화가 일어납니다!</span>
    <br>  <!-- 개행 -->
    <button onclick="clickFunc()">클릭</button>

    <script>
        let spanTag = document.getElementById('spanTag');  // 태그 아이디 적기
        console.log('get', spanTag);

        // queryselector : CSS 선택자로 요소 검색
        // queryselectorAll : CSS 선택자로 모든 요소 검색
        spanTag = document.querySelector('span');  // 태그 이름 적기
        console.log('query', spanTag);

        const clickFunc = () => {
            // 이 안에서 내가 원하는 대로 스타일 제어 가능
            spanTag.style.color = 'tomato';
            spanTag.style.fontSize = '25px';
            spanTag.style.fontWeight = '900';
        }

    </script>
</body>
</html>
