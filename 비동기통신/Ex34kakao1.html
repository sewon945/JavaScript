<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
	<div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=683180a71d56ac9620ae70fe547cbff8"></script>
	<script>
		var container = document.getElementById('map');   // 지도를 담을 영역의 DOM 레퍼런스(지도를 표시할 div)
		var options = {   // 지도를 생성할 때 필요한 기본 옵션 
			center: new kakao.maps.LatLng(35.149839, 126.919893),  // 지도의 중심좌표
			level: 5   // 지도의 레벨(확대, 축소 정도)
		};

		var map = new kakao.maps.Map(container, options);   // 지도 생성 및 객체 리턴
	</script>
</body>
</html>
