<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 400;
        }

        .trStep {
            background-color: gray;
            height: 50px;
        }

        .trName {
            background-color: whitesmoke;
            height: 35px;
        }
    </style>
</head>

<body>
    <form>
        <table width="400">
            <tr class="trStep">
                <td colspan="2">
                    <h4>Step 1 : 아이디/비번입력</h4>
                </td>
            </tr>
            <tr class="trName">
                <td align="right">아이디 :</td>
                <td><input type="text"></td>
            </tr>
            <tr class="trName">
                <td align="right">비밀번호 :</td>
                <td><input type="password"></td>
            </tr>
            <tr class="trName">
                <td align="right">비밀번호 확인 :</td>
                <td><input type="password"></td>
            </tr>

            <tr class="trStep">
                <td colspan="2">
                    <h4>Step 2 : 개인정보</h4>
                </td>
            </tr>
            <tr class="trName">
                <td align="right">혈액형 :</td>
                <td><select>
                        <option>A형</option>
                        <option>B형</option>
                        <option>AB형</option>
                        <option>O형</option>
                    </select>
                </td>
            </tr>
            <tr class="trName">
                <td align="right">생일 :</td>
                <td><input type="date"></td>
            </tr>

            <tr class="trStep">
                <td colspan="2">
                    <h4>Step 3 : 선호도</h4>
                </td>
            </tr>
            <tr class="trName">
                <td align="right">취미 :</td>
                <td>축구<input type="checkbox">
                    야구<input type="checkbox">
                    농구<input type="checkbox"></td>
            </tr>
            <tr bgcolor="whitesmoke">
                <td align="right">좋아하는 색깔 :</td>
                <td><input type="color"></td>
            </tr>

            <tr class="trStep">
                <td colspan="2">
                    <h4>Step 4 : 적고 싶은 말</h4>
                </td>
            </tr>
            <tr class="trName">
                <td colspan="2"><textarea rows="5" cols="60"></textarea></td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
